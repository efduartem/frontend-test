<mat-card (click)="goToEventDetail()">
  <div>
    <div>
      <mat-card-subtitle>
        23 Sep @ 19:00
      </mat-card-subtitle>
    </div>
    <div fxFlex></div>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>share</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false" [yPosition]="'below'" [xPosition]="'before'">
        <button mat-menu-item (click)="twitterShare()">
          <span><img src="/assets/img/twitter.png" alt=""> Twit this event</span>
        </button>
      </mat-menu>
      <!-- <mat-icon>share</mat-icon> -->
    </div>
  </div>
  <mat-card-content>
    <mat-card-title>Event Name</mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View</button>
  </mat-card-actions>
</mat-card>
