<mat-nav-list id="today-hightlight-events-list" class="mat-elevation-z2">
  <h2>{{eventListTitle}}</h2>
  <div *ngFor="let event of eventList">
      <a mat-list-item [routerLink]="['/events', event.id]">
        <img mat-list-avatar class="event-image" [src]="event.eventImage" alt="Image of">
        <h4 mat-line>{{ event.title }} {{event['dates'][0] | date:'dd MMM @ HH:mm'}}</h4>
        <p mat-line>{{ event.description }}</p>
        <p mat-line class="today-hightlight-events-location">{{ event.location }} </p>
      </a>
      <mat-divider></mat-divider>
  </div>
</mat-nav-list>
